<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="shortcut icon" href="./image/chair.webp" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./music.css" />
    <script
      src="https://kit.fontawesome.com/3597123a03.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-89587a1ff923b19df8a6a37179b8327c.css?vsn=d"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css"
    />
  </head>
  <body>
    <header>
      <div class="head">
        <h1>Music World</h1>
      </div>
    </header>
    <main>
      <section>
        <img src="./Heriye.jpg" alt="" /><br />
        <audio src="./heriye.mp3" controls></audio>
        <input type="range" id="main-cont" />
        <div>
          <i class="fa-solid fa-backward"></i>
          <i class="fa-sharp fa-solid fa-pause"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
        <div id="input-cont">
          <input type="range" id="volume" min="0" max="1" step="0.01" />
        </div>
      </section>
    </main>
    <script src="./music.js"></script>
  </body>
</html>
